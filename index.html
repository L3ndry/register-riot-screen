<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="riot-logo-area">
            <img id="riot-logo" src="img/riot-logo.png" alt="riot-logo">
        </div>
        
        <form action="#">
            <table>
                <tr>
                    <td>
                        <div id="forms-name">
                            <label class="full" for="name">Username:</label>
                            <input id="input-name" type="text" name="name" placeholder="letters only" required>
                        </div>
                    </td>
                    <td>
                        <div id="forms-password">
                            <label class="full" for="password">Password: </label>
                            <input id="input-password" type="password" name="password" placeholder="example: aZ@123" maxlength="12" minlength="5" required>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id="forms-date">
                            <label class="full" for="date">Birth Date: </label>
                            <input id="date-input" type="date" name="date" required>
                        </div>
                    </td>
                    <td>
                        <div id="forms-password2">
                            <label class="full" for="password2">Confirm Password: </label>
                            <input id="input-password2" type="password" name="password2" maxlength="12" minlength="5" required>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id="forms-email">
                            <label class="full" for="email">Email:</label>
                            <input type="email" name="email" placeholder="example@example.com" required>
                        </div>
                    </td>
                    <td>
                        <label for="cellphone">Cellphone Number: </label>
                        <input id="input-cellphone" type="text" name="cellphone" placeholder="(00) 0000-0000" maxlength="11" required>
                    </td>
                </tr>
            </table>

            <div id="forms-submit" class="center">
                <input id="register-button" class="btn btn-danger" type="submit" value="Register">
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
